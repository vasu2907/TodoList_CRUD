<form class="form" (ngSubmit)="onSubmit()">
    
    
    <input type="text" name="title" [(ngModel)]="title" placeholder="Add Todo" 
            style="width: 82%;margin-top: 10px;height: 40px;font-size: 2.5vh;
                    padding-left: 1%;margin-bottom:10px;border-radius: 5px;
                    border-style: solid;">
    
    
    <input type="submit" value="Add"
            style="width: 16%;float: right; height: 46px;margin-top:10px;font-size: 2vh;
                border-radius: 5px;border-style: solid;" > 
</form>
